<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex"> <!-- Evita que Google indexe la pÃ¡gina -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Trivial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
    }
    .question {
      display: none;
      margin-bottom: 20px;
    }
    .question.active {
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Juego Trivial</h1>

    <div id="quiz"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    // ============================
    // ðŸ”§ CONFIGURACIÃ“N DE PREGUNTAS
    // ============================
    // AquÃ­ editas las preguntas y respuestas correctas.
    // IMPORTANTE: las respuestas deben ir en minÃºsculas.
    const questions = [
      { q: "Â¿CuÃ¡nto es 5 + 3?", a: "8" },
      { q: "Capital de Francia:", a: "paris" },
      { q: "Â¿CuÃ¡l es el planeta mÃ¡s grande del sistema solar?", a: "jupiter" },
      { q: "Â¿En quÃ© continente estÃ¡ Egipto?", a: "africa" },
      { q: "Â¿QuiÃ©n pintÃ³ la Mona Lisa?", a: "leonardo da vinci" }
    ];

    let currentQuestion = 0;

    // Renderiza la primera pregunta
    function showQuestion() {
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        document.getElementById("quiz").innerHTML = `
          <div class="question active">
            <p>${currentQuestion + 1}. ${q.q}</p>
            <input type="text" id="answer">
            <button onclick="checkAnswer()">Comprobar</button>
          </div>
        `;
      } else {
        // Juego terminado â†’ mostrar cÃ³digo secreto
        const secretCode = Math.floor(100000 + Math.random() * 900000);
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").textContent =
          "Â¡Felicidades! Tu cÃ³digo secreto es: " + secretCode;
      }
    }

    // Comprueba la respuesta
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === questions[currentQuestion].a) {
        currentQuestion++;
        showQuestion();
      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }

    // Inicia el juego
    showQuestion();
  </script>
</body>
</html>
