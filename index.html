<!DOCTYPE html>
<html lang="es">
<head>

  <title>Trivial Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
    .full-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #007700;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="landing">
    <h1>Bienvenidos IÃ±igo y Ainara</h1>
    <h2>Â¿Listos para comenzar vuestro Trivial?</h2>
    <button onclick="startGame()">Comenzar</button>
  </div>

  <div class="container" id="game" style="display:none;">
    <h1>Juego Trivial</h1>
    <div id="quiz"></div>
    <div id="message" class="result"></div>
  </div>

  <script>
    // ============================
    // ðŸ”§ CONFIGURACIÃ“N DE PREGUNTAS
    // ============================
    const questions = [
      { q: "Â¿CuÃ¡nto es 5 + 3?", a: "8", n: 12 },
      { q: "Capital de Francia:", a: "paris", n: 7 },
      { q: "Â¿CuÃ¡l es el planeta mÃ¡s grande del sistema solar?", a: "jupiter", n: 5 },
      { q: "Â¿En quÃ© continente estÃ¡ Egipto?", a: "africa", n: 9 }
    ];

    let currentQuestion = 0;
    let collectedNumbers = [];

    // Mostrar landing y luego juego
    function startGame() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("game").style.display = "block";
      showQuestion();
    }

    // Mostrar una pregunta
    function showQuestion() {
      const quizDiv = document.getElementById("quiz");
      document.getElementById("message").textContent = "";

      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        quizDiv.innerHTML = `
          <div class="question active">
            <p>${currentQuestion + 1}. ${q.q}</p>
            <input type="text" id="answer">
            <button onclick="checkAnswer()">Comprobar</button>
          </div>
        `;
      } else {
        // Ãšltima fase: comprobar suma
        quizDiv.innerHTML = `
          <div class="question active">
            <p>Introduce la suma de todos los nÃºmeros que obtuviste:</p>
            <input type="number" id="finalAnswer">
            <button onclick="checkFinal()">Enviar</button>
          </div>
        `;
      }
    }

    // Comprobar respuesta normal
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === questions[currentQuestion].a) {
        const num = questions[currentQuestion].n;
        collectedNumbers.push(num);

        document.getElementById("message").textContent =
          "Â¡Correcto! Tu nÃºmero es: " + num + ". AnÃ³talo.";

        currentQuestion++;
        setTimeout(showQuestion, 2000); // pasa a la siguiente en 2s
      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }

    // Comprobar la suma final
    function checkFinal() {
      const input = parseInt(document.getElementById("finalAnswer").value, 10);
      const correctSum = collectedNumbers.reduce((a, b) => a + b, 0);

      if (input === correctSum) {
        document.body.innerHTML =
          '<div class="full-screen">ðŸŽ‰ Pruebas completadas, solicita tu premio! ðŸŽ‰</div>';
      } else {
        alert("Respuesta incorrecta. Revisa tus nÃºmeros.");
      }
    }
  </script>
</body>
</html>
