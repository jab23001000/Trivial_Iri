<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivial Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1, h2 { margin-bottom: 20px; }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
    button {
      margin: 10px 5px 0 5px;
      padding: 10px 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover { background: #005fa3; }
    .result { font-size: 1.2em; font-weight: bold; margin-top: 10px; color: green; }
    .timer { font-size: 1.1em; font-weight: bold; margin: 10px; color: red; }
    .full-screen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #007700;
      color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; font-weight: bold;
      z-index: 9999; text-align: center; padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Landing -->
  <div class="container" id="landing">
    <h1>Bienvenidos IÃ±igo y Ainara</h1>
    <h2>Â¿Listos para comenzar vuestro Trivial?</h2>
    <button onclick="startGame()">Comenzar</button>
  </div>

  <!-- Juego -->
  <div class="container" id="game" style="display:none;">
    <h1>Juego Trivial</h1>
    <div id="quiz"></div>
    <div id="timer" class="timer"></div>
    <div id="message" class="result"></div>
  </div>

  <script>
    // ============================
    // ðŸ”§ CONFIGURACIÃ“N DE PREGUNTAS
    // ============================
    const questions = [
      { q: "Â¿CuÃ¡nto es 5 + 3?", a: "8", n: 12 },
      { q: "Capital de Francia:", a: "paris", n: 7 },
      { q: "Â¿CuÃ¡l es el planeta mÃ¡s grande del sistema solar?", a: "jupiter", n: 5 },
      { q: "Â¿En quÃ© continente estÃ¡ Egipto?", a: "africa", n: 9 }
    ];

    let currentQuestion = 0;
    let collectedNumbers = [];
    let answeredCorrectly = [];
    let timerInterval;
    let timeLeft = 20;

    function startGame() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("game").style.display = "block";
      showQuestion();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 20;
      document.getElementById("timer").textContent = "Tiempo para anotar: " + timeLeft + "s";

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Tiempo para anotar: " + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          nextQuestion(); // pasa automÃ¡ticamente
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timerInterval);
      const quizDiv = document.getElementById("quiz");
      document.getElementById("message").textContent = "";
      document.getElementById("timer").textContent = "";

      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        const alreadyCorrect = answeredCorrectly[currentQuestion];

        quizDiv.innerHTML = `
          <div class="question active">
            <p>${currentQuestion + 1}. ${q.q}</p>
            <input type="text" id="answer" ${alreadyCorrect ? "disabled" : ""}>
            <br>
            <button onclick="checkAnswer()" ${alreadyCorrect ? "disabled" : ""}>Comprobar</button>
            <button onclick="prevQuestion()" ${currentQuestion === 0 ? "disabled" : ""}>Anterior</button>
            <button onclick="nextQuestion()" id="nextBtn" disabled>Siguiente</button>
          </div>
        `;

        if (alreadyCorrect) {
          document.getElementById("message").textContent =
            "Ya acertaste. Tu nÃºmero fue: " + questions[currentQuestion].n;
          document.getElementById("nextBtn").disabled = false;
        }

      } else {
        quizDiv.innerHTML = `
          <div class="question active">
            <p>Introduce la suma de todos los nÃºmeros que obtuviste:</p>
            <input type="number" id="finalAnswer">
            <br>
            <button onclick="prevQuestion()">Anterior</button>
            <button onclick="checkFinal()">Enviar</button>
          </div>
        `;
      }
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === questions[currentQuestion].a) {
        const num = questions[currentQuestion].n;
        collectedNumbers[currentQuestion] = num;
        answeredCorrectly[currentQuestion] = true;

        document.getElementById("message").textContent =
          "Â¡Correcto! Tu nÃºmero es: " + num + ". AnÃ³talo.";
        document.getElementById("nextBtn").disabled = false;

        // Arranca temporizador de 20s solo tras acertar
        startTimer();

      } else {
        alert("Respuesta incorrecta. Intenta de nuevo.");
      }
    }

    function nextQuestion() {
      if (answeredCorrectly[currentQuestion]) {
        currentQuestion++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function checkFinal() {
      const input = parseInt(document.getElementById("finalAnswer").value, 10);
      const correctSum = collectedNumbers.reduce((a, b) => a + b, 0);

      if (input === correctSum) {
        document.body.innerHTML =
          '<div class="full-screen">ðŸŽ‰ Pruebas completadas, solicita tu premio! ðŸŽ‰</div>';
      } else {
        alert("Respuesta incorrecta. Revisa tus nÃºmeros.");
      }
    }
  </script>
</body>
</html>
